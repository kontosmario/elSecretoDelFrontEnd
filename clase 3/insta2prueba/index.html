    <!-- //////////////HEADER/////////////// -->
    <!-- Dividimos 3 elementos dentro de un header con Divs para separar los 3 contenidos principales que contiene el mismo y asi poder hacer una separacion y posicionamiento deseado de los mismos -->
    <header>
        <div class="container"> <!-- USAMOS UNA CLASE CONTAINER PARA UTILIZAR LA MISMA COMO UN MODULO CENTRAL DE CONTENIDOS, CADA VEZ QUE CREEMOS UNA SECCION UTILIZAMOS ESTA MISMA CLASE -->
            <!-- //////////////LOGO/////////////// -->
            <div class="logo_inst dflex">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="">
            </div>
            <!-- //////////////FIN LOGO/////////////// -->
            <!-- //////////////SEARCH/////////////// -->
            <div class="search_inst dflex">

                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                    </svg>
                    <input type="text" placeholder="search">
                </div>   
            </div>
            <!-- //////////////FIN SEARCH/////////////// -->
            <!-- //////////////ICONOS DE USUARIO/////////////// -->
            <div class="nav_inst dflex">
                <nav class="menu_principal">
                    <a href=""><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <polyline points="5 12 3 12 12 3 21 12 19 12" />
                        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                    </svg></a>
                    <a href=""><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-messenger" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1" />
                        <path d="M8 13l3 -2l2 2l3 -2" />
                    </svg></a>
                    <a href="historia"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-plus" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="4" y="4" width="16" height="16" rx="2" />
                        <line x1="9" y1="12" x2="15" y2="12" />
                        <line x1="12" y1="9" x2="12" y2="15" />
                    </svg></a>
                    <a href="explore"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-safari" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <polyline points="8 16 10 10 16 8 14 14 8 16" />
                        <circle cx="12" cy="12" r="9" />

                    </svg></a>

                    </div>

                <div class="user_status">

                    <span>150 followers</span>
                    <span>130 following</span>
                </div>
                <div class="detail_user">
                    <p><strong>Detalles de mi usuario de perfil</strong></p>
